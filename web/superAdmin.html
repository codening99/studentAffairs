<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超级管理员登录界面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.6, user-scalable=0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style-student.css">
    <script src="./js/lib/jquery-3.5.1.min.js"></script>
    <script src="./js/script-super.js"></script>
</head>
<body>
<!--标题-->
<div class="info-title">
    <img src="img/logo3.png" alt="logo">
</div>
<!--导航栏-->
<div class="navigationBar">
    <div class="sub-navigation" id="sub-navigation" style="display: block">
        <div data-name="tea_list" class="hotkey">老师列表</div>
        <div data-name="grade_list" class="common">年级列表</div>
        <div data-name="xi_list" class="common">系管理</div>
        <div data-name="special_list" class="common">专业管理</div>
        <div data-name="exit" class="common">注销退出</div>
    </div>
</div>
<!--主体内容-->
<div class="content-box">
    <!--老师列表(账号管理)-->
    <div class="content-body content-list" id="tea_list" style="display: block">
        <div class="content-list-title">老师账号</div>
        <div class="content-list-operating">
            <div class="content-list-row">
                <label>
                    每页显示数量:
                    <select name="pagination">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </label>
                <button id="button-insert">新增</button>
            </div>

            <div class="content-list-search">
                <label>
                    搜索
                    <input type="text">
                </label>
                <button>搜索</button>
            </div>
        </div>
        <div class="content-list-box">
            <table class="manage-table">
                <thead>
                <tr class="head">
                    <th>姓名</th>
                    <th>账号</th>
                    <th>性别</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="teacher-body">
                <!--列表内容-->
                </tbody>
            </table>
        </div>
        <div class="content-list-page">
            <ul class="pagination">
                <li><a class="page-link">首页</a></li>
                <li><a class="page-link page-link-in">1</a></li>
                <li><a class="page-link">末页</a></li>
            </ul>
        </div>
    </div>
    <!--年级表信息-->
    <div class="content-body content-list" id="grade_list" style="display: none">

        <div class="content-list-title">展示所有系</div>
        <div class="content-list-operating">
            <div class="content-list-row">
                <label>
                    每页显示数量:
                    <select name="pagination">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </label>
                <button id="button-insert_grade">新增</button>
            </div>

            <div class="content-list-search">
                <label>
                    搜索
                    <input type="text">
                </label>
                <button>搜索</button>
            </div>
        </div>
        <div class="content-list-box">
            <table class="manage-table">
                <thead>
                <tr class="head">
                    <th>年级</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="grade-body"><!--列表内容--></tbody>
            </table>
        </div>
        <div class="content-list-page">
            <ul class="pagination">
                <li><a class="page-link">首页</a></li>
                <li><a class="page-link page-link-in">1</a></li>
                <li><a class="page-link">末页</a></li>
            </ul>
        </div>
    </div>
    <!--系表-->
    <div class="content-body content-list" id="xi_list" style="display: none">

        <div class="content-list-title">展示所有系</div>
        <div class="content-list-operating">
            <div class="content-list-row">
                <label>
                    每页显示数量:
                    <select name="pagination">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </label>
                <button id="button-insert_xi">新增</button>

            </div>

            <div class="content-list-search">
                <label>
                    搜索
                    <input type="text">
                </label>
                <button>搜索</button>
            </div>
        </div>
        <div class="content-list-box">
            <table class="manage-table">
                <thead>
                <tr class="head">
                    <th>系展示</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="xi-body"><!--列表内容--></tbody>
            </table>
        </div>
        <div class="content-list-page">
            <ul class="pagination">
                <li><a class="page-link">首页</a></li>
                <li><a class="page-link page-link-in">1</a></li>
                <li><a class="page-link">末页</a></li>
            </ul>
        </div>
    </div>
    <!--专业表-->
    <div class="content-body content-list" id="special_list" style="display: none">

        <div class="content-list-title">展示所有专业</div>
        <div class="content-list-operating">
            <div class="content-list-row">
                <label>
                    每页显示数量:
                    <select name="pagination">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </label>
                <button id="button-insert_spec">新增</button>
            </div>

            <div class="content-list-search">
                <label>
                    搜索
                    <input type="text">
                </label>
                <button>搜索</button>
            </div>
        </div>
        <div class="content-list-box">
            <table class="manage-table">
                <thead>
                <tr class="head">
                    <th>专业展示</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="spec-body"><!--列表内容--></tbody>
            </table>
        </div>
        <div class="content-list-page">
            <ul class="pagination">
                <li><a class="page-link">首页</a></li>
                <li><a class="page-link page-link-in">1</a></li>
                <li><a class="page-link">末页</a></li>
            </ul>
        </div>
    </div>
</div>
<!--弹出窗-->
<div class="pop-up-box" id="pop-up-teacher" style="display: none">
    <div class="title">
        <div name="title" style="float: left">
            添加老师信息
        </div>
        <div class="close">
            ×
        </div>
    </div>
    <div class="content" id="pop-up-student-modify">
        <div class="input-box">
            <span class="input-title">学号</span>
            <input class="input-input" name="sno" type="text" disabled="disabled">
        </div>
        <div class="input-box">
            <span class="input-title">姓名</span>
            <input class="input-input" name="name" type="text">
        </div>
        <div class="input-box">
            <span class="input-title">密码</span>
            <input class="input-input" name="password" type="password" placeholder="留空为不修改密码">
        </div>
        <div class="input-box">
            <span class="input-title">性别</span>
            <label>
                <select class="input-input" name="sex">
                    <option value="" >--请选择性别--</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </label>
        </div>
        <div class="input-box">
            <span class="input-title">年级</span>
            <label>
                <select class="input-input" name="grade">
                    <option value="">--请选择年级--</option>
                </select>
            </label>
        </div>
        <div class="input-box">
            <span class="input-title">系</span>
            <label>
                <select class="input-input" name="departments">
                    <option value="">--请选择系--</option>
                </select>
            </label>
        </div>
        <div class="input-box">
            <span class="input-title">专业</span>
            <label>
                <select class="input-input" name="specialties">
                    <option value="">--请选择专业--</option>
                </select>
            </label>
        </div>
        <div class="input-box">
            <span class="input-title">方向</span>
            <label>
                <select class="input-input" name="directions">
                    <option value="">--请选择方向--</option>
                </select>
            </label>
        </div>
        <div class="input-box">
            <span class="input-title">班级</span>
            <label>
                <select class="input-input" name="clazz">
                    <option value="">--请选择班级--</option>
                </select>
            </label>
        </div>
        <div class="input-box" name="input-error" style="display: none">
            <div class="input-error">
                <div style="float: left;color: #ff7d0a"> ⚠ </div>
                <div style="padding-left: 24px" name="msg"></div>
            </div>
        </div>
        <div class="button-box" style="margin-bottom: 10px">
            <button id="pop-up-teacher-submit">确认添加</button>
        </div>
    </div>
</div>
<!--底部信息栏-->

</body>
</html>
