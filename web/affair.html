<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.6, user-scalable=0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style-student.css">
    <script src="./js/lib/jquery-3.5.1.min.js"></script>
    <script src="./js/script-affair.js"></script>
    <title>学生事务中心</title>
</head>
<body>
    <!--标题-->
    <div class="title">
        <img src="img/logo3.png" alt="logo">
    </div>
    <!--导航栏-->
    <div class="navigationBar">
        <div class="sub-navigation" id="sub-navigation-student" style="display: none">
            <div data-name="info" class="hotkey">个人信息</div>
            <div data-name="modify" class="common">修改密码</div>
            <div data-name="list" class="common">活动列表</div>
            <div data-name="elective" class="common">选  课</div>
            <div data-name="direction" class="common">选 方 向</div>
            <div data-name="exit" class="common">注销退出</div>
        </div>
        <div class="sub-navigation" id="sub-navigation-teacher" style="display: block">
            <div data-name="list" class="hotkey">学生列表</div>
            <div data-name="activity" class="common">发布活动</div>
            <div data-name="elective" class="common">选课设置</div>
            <div data-name="direction" class="common">选方向设置</div>
            <div data-name="exit" class="common">注销退出</div>
        </div>
    </div>
    <!--主体内容-->
    <div class="content-box">
        <!--个人信息-->
        <div class="content-body content-info" id="info">
            <div class="content-info-title">个人信息</div>
            <div>
                <table class="content-info-table" >
                    <tr class="row">
                        <th class="row-title">学号</th>
                        <th class="row-content">6018203029</th>
                    </tr>
                    <tr class="row">
                        <th class="row-title">姓名</th>
                        <th class="row-content">王延周</th>
                    </tr>
                    <tr class="row">
                        <th class="row-title">性别</th>
                        <th class="row-content">男</th>
                    </tr>
                    <tr class="row">
                        <th class="row-title">年级</th>
                        <th class="row-content">2018级</th>
                    </tr>
                    <tr class="row">
                        <th class="row-title">系</th>
                        <th class="row-content">计算机科学与技术系</th>
                    </tr>
                    <tr class="row">
                        <th class="row-title">专业</th>
                        <th class="row-content">计算机科学与技术</th>
                    </tr>
                    <tr class="row">
                        <th class="row-title">方向</th>
                        <th class="row-content">云计算平台</th>
                    </tr>
                    <tr class="row">
                        <th class="row-title">班级</th>
                        <th class="row-content">云计算平台1班</th>
                    </tr>
                </table>
            </div>
        </div>
        <!--修改密码-->
        <div class="content-body content-info" id="modify" style="display: none">
            <div class="content-info-title">修改密码</div>
            <div class="input-box">
                <span class="input-title">账户</span>
                <input class="input-input" type="text" disabled="disabled">
            </div>
            <div class="input-box">
                <span class="input-title">旧密码</span>
                <input class="input-input" type="text">
            </div>
            <div class="input-box">
                <span class="input-title">新密码</span>
                <input class="input-input" type="text">
            </div>
            <div class="input-box">
                <span class="input-title">再确认</span>
                <input class="input-input" type="text">
            </div>
            <div class="button-box" style="margin-bottom: 10px">
                <button>确认修改</button>
            </div>
        </div>
        <!--选方向-->
        <div class="content-body content-info" id="direction" style="display: none">
            <div class="content-info-title">选方向</div>
            <div class="input-box">
                <span class="input-title">账户</span>
                <input class="input-input" type="text" disabled="disabled">
            </div>
            <div class="input-box">
                <span class="input-title">姓名</span>
                <input class="input-input" type="text" disabled="disabled">
            </div>
            <div class="input-box">
                <span class="input-title">专业</span>
                <input class="input-input" type="text" disabled="disabled">
            </div>
            <div class="input-box">
                <span class="input-title">方向</span>
                <label>
                    <select class="input-input">
                        <option value="">--请选择方向--</option>
                        <option value="1">计算机技术</option>
                        <option value="2">云计算平台</option>
                    </select>
                </label>
            </div>
            <div class="button-box" style="margin-bottom: 10px">
                <button>确认提交</button>
            </div>
        </div>
    </div>
    <!--底部信息栏-->
    <div class="copyright">版权所有 © 2020–2024 天津大学仁爱学院计算机科学技术系. 保留全部权利。</div>
</body>
</html>
